<body class="fixed inset-0 grid place-items-center overflow-hidden bg-theme-color backdrop:hidden">
    <div class="h-full w-full flex flex-col lg:flex-row items-center gap-0.5" style="font-family: 'Bebas Neue', cursive;">
        <div class="lg:basis-1/2 w-full h-full grid place-items-center bg-white bg-opacity-5">
            <time id="hour" class="text-10xl lg:text-24xl font-medium font-theme-color">H</time>
        </div>
        <div class="lg:basis-1/2 w-full h-full grid place-items-center bg-white bg-opacity-5">
            <div>
                <time id="minute" class="text-10xl lg:text-24xl font-medium font-theme-color">M</time>
                <time id="second" class="text-lg font-medium font-theme-color">S</time>
            </div>
        </div>
    </div>

    <div class="absolute z-10 inset-x-0 bottom-4 lg:bottom-10 flex items-center justify-center flex-row flex-wrap gap-4">
        <div id="timeOfDay" class="p-5 h-0 w-0 flex items-center justify-center bg-transparent"></div>
        <button id="fullscreenBtn" class="p-5 h-0 w-0 flex items-center justify-center rounded-full shadow-2xl bg-theme-color">
            <span class="material-symbols-rounded font-theme-color">zoom_out_map</span>
        </button>
        <button id="closeFullscreenBtn" class="p-5 h-0 w-0 items-center justify-center rounded-full shadow-2xl hidden bg-theme-color">
            <span class="material-symbols-rounded font-theme-color">fullscreen_exit</span>
        </button>
        <a href="settings.html" class="p-5 h-0 w-0 flex items-center justify-center rounded-full shadow-2xl bg-theme-color">
            <span class="material-symbols-rounded font-theme-color">settings</span>
        </a>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
