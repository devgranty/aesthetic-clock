            font-family: 'Oxygen', sans-serif;

<body class="p-6 fixed inset-0 grid place-items-center overflow-hidden bg-theme-color">
    <a href="/" class="p-4 h-0 w-0 flex items-center bg-white bg-opacity-5 justify-center rounded-full shadow-2xl">
        <span class="material-symbols-rounded font-theme-color">close</span>
    </a>

    <div class="w-full max-w-md bg-white bg-opacity-5 border border-white border-opacity-10 rounded-3xl shadow-2xl space-y-12">
        <div class="p-4 border-b border-white border-opacity-10">
            <h2 class="text-center text-lg font-semibold font-theme-color">Settings</h2>
        </div>

        <div class="px-4">
            <div class="border border-white border-opacity-10 rounded-3xl">
                <header class="py-0.5 px-4 inline-block text-xs rounded-3xl -translate-y-3.5 translate-x-6 bg-theme-color font-theme-color">Theme</header>
                <div class="px-6">
                    <div class="py-4 flex items-center justify-between">
                        <p class="text-sm font-theme-color">Background Color</p>
                        <input type="color" id="bgColorInput" class="h-6 w-6 appearance-none bg-none cursor-pointer">
                    </div>
                    <div class="py-4 flex items-center justify-between">
                        <p class="text-sm font-theme-color">Font Color</p>
                        <input type="color" id="fontColorInput" class="h-6 w-6 appearance-none bg-none cursor-pointer">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between p-4">
            <button type="button" onclick="resetSettings()" class="py-3 px-6 border-2 border-white border-opacity-5 text-xs font-semibold rounded-md font-theme-color">Reset</button>
            <button type="button" onclick="saveSettings()" id="saveSettingsBtn" class="py-3 px-6 bg-black text-gray-200 text-xs font-semibold rounded-md shadow-lg disabled:opacity-40" disabled>Save settings</button>
        </div>

        <div class="flex items-center justify-center">
            <p class="flex items-center py-2 text-xs font-light font-theme-color">Built by&nbsp;<a href="https://devgranty.netlify.app" class="text-red-400">Grant</a>&nbsp;with <span class="material-symbols-rounded">coffee</span></p>
        </div>
    </div>

    <script src="assets/js/settings.js"></script>
</body>
</html>
